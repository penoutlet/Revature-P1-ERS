<!-- Button trigger modal -->
<button type="button" class="btn btn-primary center" data-toggle="modal" data-target="#exampleModal">
    Request Reimbursement
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="reimbursementForm">
                <div class="form-group">
                  <label for="usernameInput">Describe the reason for the reimbursement</label>
              <textarea name="reimbursement-text" id="descriptionInput" cols="50" rows="10"> Description goes here</textarea>    
                </div>
                
               
                <div class="form-group">
                  <!-- <label for="firstnameInput">First Name</label> -->
                  <input type="number" name="firstnameInput" class="form-control" id="reimbursement-amount" aria-describedby="Amount" placeholder="Amount in USD" required>
                  
                  
                </div>
                <!-- <div class="row"> -->
                  <div class="col-lg-10">
                    <div class="row">
                      <div class="btn-group-toggle radios" data-toggle="buttons">
                        <label class="btn btn-success active fancy-radios" value = 0 id="option1">
                          <input type="radio" name="options" class="fancy-radios" value=0 autocomplete="off"> Lodging
                        </label>
                        <label class="btn btn-success fancy-radios" value=1 id="option2">
                          <input type="radio" class="fancy-radios" name="options" value=1 autocomplete="off"> Travel
                        </label>
                        <label class="btn btn-success fancy-radios" value=1 id="option3">
                          <input type="radio" class="fancy-radios" name="options" value=2 autocomplete="off"> Food
                          </label>
                          <label class="btn btn-success fancy-radios" value=1 id="option4">
                              <input type="radio" class="fancy-radios" name="options" value=3 autocomplete="off"> Other
                            </label>
                          </div>
                        </div>
                        <br>  
              
                    </div>
                    
              
        </div>
        <div class="modal-footer">
            <button type="submit center" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary center">Submit</button>
                    </form>
        </div>
      </div>
    </div>
  </div>
